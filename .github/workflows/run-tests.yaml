on: [push]

name: Test JS bindings

jobs:
  test-js:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node
      uses: actions/setup-node@v2

    - name: Create node build 
      run: bash build.sh main

    - name: Update NPM packages
      run: npm i --include=dev

    - name: Run tests
      run: npm run test
